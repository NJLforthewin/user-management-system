<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1976d2;
            --primary-dark: #1565c0;
            --secondary: #607d8b;
            --light: #f8f9fa;
            --dark: #343a40;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
            --info: #17a2b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }
        
        .maintenance-container {
            width: 100%;
            max-width: 700px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .maintenance-header {
            background-color: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .maintenance-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: slideDown 0.5s ease-in-out;
        }
        
        .maintenance-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            animation: slideDown 0.5s ease-in-out 0.1s forwards;
            opacity: 0;
        }
        
        .maintenance-icon {
            font-size: 5rem;
            color: var(--primary);
            background-color: white;
            width: 120px;
            height: 120px;
            border-radius: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: -60px auto 20px;
            border: 8px solid #f0f2f5;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: scaleIn 0.5s ease-in-out 0.3s backwards;
        }
        
        .maintenance-content {
            padding: 40px 30px;
            text-align: center;
        }
        
        .maintenance-content p {
            font-size: 1.1rem;
            color: var(--secondary);
            max-width: 500px;
            margin: 0 auto 30px;
            animation: fadeIn 0.5s ease-in-out 0.5s backwards;
        }
        
        .status-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 0 auto 30px;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out 0.6s backwards;
        }
        
        .status-title {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-title i {
            margin-right: 10px;
            color: var(--warning);
        }
        
        .status-details {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .status-item {
            flex: 1;
            min-width: 150px;
            padding: 10px;
        }
        
        .status-label {
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 5px;
        }
        
        .status-value {
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
        }
        
        .divider {
            height: 40px;
            width: 1px;
            background-color: #dee2e6;
        }
        
        .refresh-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-in-out 0.7s backwards;
        }
        
        .refresh-button i {
            margin-right: 10px;
        }
        
        .refresh-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .refresh-button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--secondary);
            font-size: 0.9rem;
            animation: fadeIn 0.5s ease-in-out 0.8s backwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .loading-spinner {
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 576px) {
            .maintenance-header h1 {
                font-size: 1.8rem;
            }
            
            .maintenance-content {
                padding: 30px 20px;
            }
            
            .maintenance-icon {
                width: 100px;
                height: 100px;
                font-size: 4rem;
                margin-top: -50px;
            }
            
            .status-details {
                flex-direction: column;
            }
            
            .divider {
                height: 1px;
                width: 100%;
                margin: 10px 0;
            }
            
            .status-item {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-header">
            <h1>System Maintenance</h1>
            <p>We're working to make things better</p>
        </div>
        
        <div class="maintenance-content">
            <div class="maintenance-icon">
                <i class="fas fa-tools"></i>
            </div>
            
            <p>Our system is currently undergoing scheduled maintenance to improve reliability and performance. We apologize for any inconvenience this may cause.</p>
            
            <div class="status-container">
                <div class="status-title">
                    <i class="fas fa-clock"></i>
                    <span>Maintenance Status</span>
                </div>
                
                <div class="status-details">
                    <div class="status-item">
                        <div class="status-label">Status</div>
                        <div class="status-value">In Progress</div>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="status-item">
                        <div class="status-label">Estimated Completion</div>
                        <div class="status-value">30 minutes</div>
                    </div>
                </div>
            </div>
            
            <button class="refresh-button" onclick="window.location.reload()">
                <i class="fas fa-sync-alt"></i>
                Check Status
            </button>
            
            <div class="footer">
                <p id="timestamp"></p>
            </div>
        </div>
    </div>
    
    <script>
        // Set the timestamp
        document.getElementById('timestamp').innerText = 'Last updated: ' + new Date().toLocaleString();
        
        // Add loading animation to refresh button on click
        document.querySelector('.refresh-button').addEventListener('click', function() {
            const icon = this.querySelector('i');
            icon.className = '';
            
            const spinner = document.createElement('span');
            spinner.className = 'loading-spinner';
            this.prepend(spinner);
            
            this.disabled = true;
            this.style.opacity = '0.8';
        });
    </script>
</body>
</html>
